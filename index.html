<!DOCTYPE html>
<html>
<head>
	<title>Cupcake Connoisseur</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>



<!-- Header -->
<h1 class="row">Cupcake Connoisseur</h1>

<!-- Instructions -->
<ul class="container">
	<li>Game objective: match Your Total to the Baker's Number!</li>
	<li>Each cupcake has a secret value. Click on a cupcake to add its value to Your Total.</li>
	<li>You win if the numbers match! You lose if Your Total goes over.</li>
</ul>

<!-- Game -->
<div class="container" id="game">

	<!-- Both Number Boxes -->
	<div id="bothNumbers" class="row container">
	<!-- Random Number -->
	  <div class="col-sm-3">
		<h4>Baker's Number</h4>
		<div id="randomNumber">xx</div>
	  </div>
	<!-- User Number -->
	  <div class="col-sm-3">
		<h4>Your Total</h4>
		<div id="userTotal">0</div>
	  </div>
	<!-- Wins/Losses -->
	  <div class="col-sm-3">
		<h5 id="wins">Wins: 0</h5>
		<h5 id="losses">Losses: 0</h5>
	  </div>	
	</div>

	<!-- Cupcake Buttons -->
	<div id="buttons" class="row container">
		<img class="cupcake" id="rainbow" src="assets/images/rainbow.png">
		<img class="cupcake" id="pink" src="assets/images/pink.png">
		<img class="cupcake" id="red" src="assets/images/red.png">
		<img class="cupcake" id="chocolate" src="assets/images/chocolate.png">
	</div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
